<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Order Layanan | EDATAKU</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4 text-center">Form Pemesanan Layanan</h2>

    <form id="orderForm" onsubmit="saveOrder(); return false;">
        <div class="mb-3">
            <label>Nama Klien</label>
            <input type="text" id="clientName" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" id="clientEmail" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Pilih Layanan</label>
            <select id="service" class="form-select" required>
                <option value="">-- Pilih --</option>
                <option>Penetration Testing</option>
                <option>Vulnerability Assessment</option>
                <option>Security Audit</option>
                <option>Digital Forensic</option>
            </select>
        </div>

        <button class="btn btn-primary w-100">Pesan Layanan</button>
    </form>
</div>

<script src="js/order.js"></script>
</body>
</html>
