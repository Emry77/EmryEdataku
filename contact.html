<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <title>Contact Us | EDATAKU Cyber Security</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="img/favicon.ico" rel="icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

<!-- Page Header -->
<div class="container-fluid page-header py-5 mb-5">
    <div class="container py-5">
        <h1 class="display-4 text-white">Hubungi Kami</h1>
    </div>
</div>

<!-- Contact Section -->
<div class="container py-5">
    <div class="row g-5 align-items-center">

        <div class="col-lg-6">
            <h2 class="mb-4">Konsultasi Keamanan Siber</h2>
            <p class="mb-4">
                Hubungi EDATAKU untuk layanan <strong>penetration testing, vulnerability assessment</strong>,
                audit keamanan sistem, dan konsultasi keamanan siber profesional.
            </p>

            <form id="contactForm" onsubmit="sendToWhatsApp(); return false;">
                <div class="row g-3">

                    <div class="col-md-6">
                        <input type="text" id="name" class="form-control" placeholder="Nama Lengkap">
                    </div>

                    <div class="col-md-6">
                        <input type="email" id="email" class="form-control" placeholder="Email">
                    </div>

                    <div class="col-12">
                        <input type="text" id="subject" class="form-control" placeholder="Subjek Pesan">
                    </div>

                    <div class="col-12">
                        <textarea id="message" class="form-control" rows="4" placeholder="Pesan"></textarea>
                    </div>

                    <!-- CAPTCHA -->
                    <div class="col-12">
                        <label class="form-label fw-bold">
                            Verifikasi Keamanan: <span id="captchaQuestion"></span>
                        </label>
                        <input type="number" id="captchaAnswer" class="form-control" placeholder="Jawaban Anda">
                    </div>

                    <div class="col-12">
                        <button class="btn btn-success w-100 py-3">
                            <i class="fab fa-whatsapp me-2"></i>Kirim Pesan via WhatsApp
                        </button>
                    </div>

                </div>
            </form>
        </div>

        <div class="col-lg-6">
            <iframe class="w-100 h-100" style="min-height: 400px; border:0;"
                src="https://www.google.com/maps?q=Universitas+Mandiri+Bina+Prestasi&output=embed"
                loading="lazy"></iframe>
        </div>

    </div>
</div>

<!-- Copyright -->
<div class="container-fluid bg-dark text-secondary py-4">
    <div class="container text-center">
        &copy; 2026 <strong class="text-light">EDATAKU</strong>. All Rights Reserved.
    </div>
</div>

<!-- JS -->
<script>
    let num1, num2, correctAnswer;

    function generateCaptcha() {
        num1 = Math.floor(Math.random() * 10) + 1;
        num2 = Math.floor(Math.random() * 10) + 1;
        correctAnswer = num1 + num2;
        document.getElementById("captchaQuestion").innerText =
            num1 + " + " + num2 + " = ?";
    }

    // Generate captcha saat halaman dibuka
    generateCaptcha();

    function sendToWhatsApp() {
        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let subject = document.getElementById("subject").value.trim();
        let message = document.getElementById("message").value.trim();
        let captcha = document.getElementById("captchaAnswer").value.trim();

        // VALIDASI WAJIB
        if (!name || !email || !subject || !message) {
            alert("Semua field wajib diisi.");
            return;
        }

        let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert("Format email tidak valid.");
            return;
        }

        if (parseInt(captcha) !== correctAnswer) {
            alert("Verifikasi keamanan salah.");
            generateCaptcha();
            document.getElementById("captchaAnswer").value = "";
            return;
        }

        // WhatsApp Redirect
        let phone = "6283131862366";
        let text =
            "Halo EDATAKU,%0A%0A" +
            "Nama: " + name + "%0A" +
            "Email: " + email + "%0A" +
            "Subjek: " + subject + "%0A%0A" +
            "Pesan:%0A" + message;

        window.open("https://wa.me/" + phone + "?text=" + text, "_blank");

        // RESET FORM SETELAH TERKIRIM
        document.getElementById("contactForm").reset();
        generateCaptcha();
    }
</script>

</body>
</html>
